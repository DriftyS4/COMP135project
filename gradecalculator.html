<!DOCTYPE html>
<html>
<head>
	<title>Grade Calculator</title>
	<link href="gradecalculator.css" type="text/css" rel="stylesheet" />
	<script src="gradecalculator.js" type="text/javascript"></script>
</head>
<body>
	<h1>Grade Calculator</h1>
	<p>Begin calculating your course grade!</p>
	
	<div id="container">
		<fieldset id="course">
			<legend>Choose Category</legend>
			
		<div id="weightcol">
			<!--Options for Weight Category-->
			<form>
				<select name="weight1">
				  <option value="homework">Homework</option>
				  <option value="quiz">Quiz</option>
				  <option value="test">Test</option>
				</select>
			</form>
			<br>
			<form>
				<select name="weight2">
				  <option value="homework">Homework</option>
				  <option value="quiz">Quiz</option>
				  <option value="test">Test</option>
				</select>
			</form>
			<br>
			<form>
				<select name="weight3">
				  <option value="homework">Homework</option>
				  <option value="quiz">Quiz</option>
				  <option value="test">Test</option>
				</select>
			</form>
			<br>
			<form>
				<select name="weight4">
				  <option value="homework">Homework</option>
				  <option value="quiz">Quiz</option>
				  <option value="test">Test</option>
				</select>
			</form>
		</div>
			
			
		</fieldset>
		<fieldset id="course">
			<legend>Enter Points</legend>
		<div id="gradecol">
			<!--Text fields for entering grades-->
			<form>
			<input type="text" id="grade1" style="width: 80px">
			</form>
			<br>
			<form>
			<input type="text" id="grade2" style="width: 80px">
			</form>
			<br>
			<form>
			<input type="text" id="grade3" style="width: 80px">
			</form>
			<br>
			<form>
			<input type="text" id="grade4" style="width: 80px">
			</form>
			<br>
			<br>
			<legend>Total Points Gained</legend>
			<form>
			<input type="text" id="totalGained" style="width: 80px" disabled=true>
			</form>
			
		</div>
		</fieldset>
		
		<fieldset id="course">
			<legend>Enter Possible</legend>
		<div id="posscol">
			<!--Text fields for entering grades-->
			<form>
			<input type="text" id="possible1" style="width: 80px">
			</form>
			<br>
			<form>
			<input type="text" id="possible2" style="width: 80px">
			</form>
			<br>
			<form>
			<input type="text" id="possible3" style="width: 80px">
			</form>
			<br>
			<form>
			<input type="text" id="possible4" style="width: 80px">
			</form>
			<br>
			<br>
			<legend>Total Possible</legend>
			<form>
			<input type="text" id="totalPossible" style="width: 80px" disabled=true>
			</form>
			
		</div>
		</fieldset>
		
		<fieldset id="course">
			<legend>Grade</legend>
		<div id="gradepercent">
			<!--Text fields for entering grades-->
			<form>
			<input type="text" id="percent1" style="width: 80px" disabled=true>
			</form>
			<br>
			<form>
			<input type="text" id="percent2" style="width: 80px" disabled=true>
			</form>
			<br>
			<form>
			<input type="text" id="percent3" style="width: 80px" disabled=true>
			</form>
			<br>
			<form>
			<input type="text" id="percent4" style="width: 80px" disabled=true>
			</form>
			<br>
			<br>
			<legend>Average Grade</legend>
			<form>
			<input type="text" id="averageGrade" style="width: 80px" disabled=true>
			</form>
			
		</div>
		</fieldset>
		
	</div>
<div id="calcbutton">
	<!--Calculate Percentages-->
	<button id="calculate" onclick="startCalculation()">Calculate</button>
</div>
</body>
</html>
